<html ng-app="GivingProfApp">
  <head>
    <title>Giving Prof</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <link rel="icon" type="image/png" href="../static/favicon.png">
  </head>
  <body ng-controller="GivingProfController">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main role="main" class="inner">
        <div class="input-container">
          <div class="logo-container">
            <img src="{{ url_for('static', filename='ngohgia.png') }}">
          </div>
          <h1 class="header">Giving Prof</h1>
          <p class="lead">I'm trying to be helpful</p>
          <p class="lead">
	  <form role="form" ng-submit="getResults()">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://give.asia/campaign/</span>
                  </div>
                  <input type="text" ng-model="urlKey" name="url_key" class="form-control" id="url-box">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </p>
	  {% for error in errors %}
              <p class="alert alert-danger">{{ error }}</h4>
          {% endfor %}
        </div>
	<div style="text-align: center; margin-top: 20px">
	  {% raw %}
            <h2>Similar campaigns</h2>
            <br>
            <div id="results">
              <table class="table table-striped" style="max-width: 600px;">
                <thead>
                  <tr>
                    <th>Campaign URL</th>
                    <th>Similarity score</th>
                  </tr>
                </thead>
                <tbody id="searchResult"></tbody>
                </tr>
              </table>
            </div>
          {% endraw %}
	</div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
